        # presence of headers
        - test -f $PREFIX/include/google/cloud/version.h            # [unix]
        - if not exist %LIBRARY_INC%\google\cloud\version.h exit 1  # [win]
        # build and example
        - ./run_test_common.sh   # [unix]
        - ./run_test_common.bat  # [win]
      requires:
        - {{ compiler('cxx') }}
        - cmake
        - ninja
      files:
